<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="app">
        <h1 v-bind:class="testoCentrato">{{saluto}} {{nome}} {{cognome}}</h1>
        <div v-bind:class="setInput">
            <input type="text" placeholder="inserisci il tuo nome" v-model="nome" v-bind:class="margine">
            <input type="text" placeholder="inserisci il tuo cognome" v-model="cognome" v-bind:class="margine">
            <button @click="myfunction" type="button" class="btn btn-outline-primary" v-bind:class="margine">Cambia saluto</button>
        </div>
        <img v-bind:src="image" v-bind:alt="alt">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
